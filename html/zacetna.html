% setdefault(napaka, '')
% setdefault(uporabnik, '')
% rebase('html/osnova.html', napaka=napaka, naslov='Prijava', uporabnik=uporabnik)
<div class="gumb">
Prihajajoče tekme
</div>

<tr>
    <table id="izpis" style="width: 400px" class="table" data-toggle="table" >
        <thead>
        <th data-sortable="true">Domači</th>
        <th data-sortable="true">Gosti</th>
        <th data-sortable="true">Datum</th>
    </thead>
    </tr>
    %for domaci, gosti, cas in tekme:
    <tr>
        <td>{{domaci}}</td>
        <td>{{gosti}}</td>
        <td>{{cas}}</td>
    </tr>
    %end
