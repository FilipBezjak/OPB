<html>
    <head>
        <title>igralci</title>
    </head>
    <body>
        <h2>Igralci</h2>
        <table cellpadding="0" cellspacing="0" border="1">
            <tr>
                <th>Ime</th>
                <th>Ekipa</th>
                <th>Pozicija</th>
                <th>Točke</th>
                <th>Asistence</th>
                <th>Skoki</th>
                <th>Povprečno število odigranih minut na tekmo</th>
            </tr>
            %for _, ime, ekipa, pozicija, tocke, asistence, skoki, odigrane_minute in igralci:
            <tr>
                <td>{{ime}}</td>
                <td>{{ekipa}}</td>
                <td>{{pozicija}}</td>
                <td>{{tocke}}</td>
                <td>{{asistence}}</td>
                <td>{{skoki}}</td>
                <td>{{odigrane_minute}}</td>
            </tr>
            %end
        </table>
    </body>
</html>
